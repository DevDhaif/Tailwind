<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="stylesheet" href="/build/tailwind.css">
  <title>Home page</title>
</head>
<body class="bg-fixed w-full bg-cover"  style="width:100%; background-image:url(https://images.unsplash.com/photo-1460751398360-a8d6be9b8208?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1052&q=80) ;">
  
  <nav class=" flex flex-grow hover:bg-indigo-300 items-center border-b-8 bg-orange-900 focus:outline-none justify-between p-2 shadow-outline">
    <div class="flex items-center flex-shrink-0 text-white mr-4">
      <svg src="/images/developer.svg" class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"></path></svg>
      <span class="font-semibold text-2xl tracking-tight">DevDhaif</span>
    </div>
    <div class="block lg:hidden ml-24 focus:outline-none">
      <button class="border-b-2 border-white hover:border-white shadow-xl hover:text-white items-center px-3 py-2 rounded-b-md focus:outline-none  text-teal-100">
        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path></svg>
      </button>
    </div>
    <div class="flex hidden lg:flex lg:items-center m-auto">
      <div class="text-xl lg:flex-grow">
        <a href="#about" class="block mt-4 lg:inline-block lg:mt-0 text-indigo-500 hover:text-white mr-4">
          About me
        </a>
        <a href="#work" class="block mt-4 lg:inline-block lg:mt-0 text-indigo-500 hover:text-white mr-4">
          Work
        </a>
        <a href="#contact" class="block mt-4 lg:inline-block lg:mt-0 text-indigo-500 hover:text-white">
          Contact
        </a>
      </div>
  </div>
  </div>
  </nav>
  <h1 class="text-indigo-300 text-4xl font-semibold mr-6 text-center mt-40 animate-pulse">Log in </h1>
  <div class="hover:opacity-100 mb-6 md:flex md:justify-center ml-10 mr-10 opacity-75">
    <form action="/Home.html" class="bg-indigo-200 border-gray-700 max-w-lg mb-4 pb-8 pt-6 px-8 rounded-lg shadow-md sm:w-1/4 w-1/3 w-full">
     <div class="mb-4">
       <label class="block text-gray-500 text-sm font-bold mb-2" for="email">
         Email
       </label>
       <input class="shadow-lg appearance-none border-gray-700 rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required="" type="email" name="email" id="email" placeholder="Enter your email">
     </div>
     <div class="mb-4">
       <label class="block text-gray-500 text-sm font-bold mb-2 " for="password">
         Password
       </label>
       <input class="shadow-lg appearance-none border-gray-700 rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required="" type="password" name="password" id="password" placeholder="password">
       <p class="text-red-500 text-xs italic">Please choose a password.</p>
     </div>
     <div class="flex items-center justify-between">
       <button type="submit" class="bg-indigo-300 hover:bg-indigo-500 text-white font-bold rounded py-2 px-4 shadow-lg">
         Login
       </button>
       <a class="inline-block align-baseline font-bold text-sm text-indigo-500 hover:text-indigo-600 " href="">Forgot your password?</a>
     </div>
    </form>
   
   
 </div>
